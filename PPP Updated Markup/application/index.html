<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Profile</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="chromedia">
	<div class="pb-5">
		<header class="border-bottom">
			<div class="container">
				<div class="row">

					<div class="col-md-12 col">
						<div class="nav-menu text-upper text-font-weight-semibold">
							<ul class="nav pull-right">
								<li class="nav-item">
									<a class="nav-link active txt-second" href="#"><i class="fa fa-phone"></i> 503-764-1415</a>
								</li>
								<li class="nav-item">
									<a class="nav-link txt-prime" href="#">Sign in</a>
								</li>
							</ul>
						</div>
					</div>

					<div class="col-md-12 col">
						<div class="nav-menu  text-upper text-font-weight-semibold">
							<div class="ppp-logo pull-left">
								<a href="#" class="navigation-logo">
									<img alt="Ppp_logo" class="transition-all" src="ppp_logo.png">
								</a>
							</div>

							<ul class="nav nav-main pull-right">
								<li class="nav-item">
									<a class="nav-link txt-second" href="#">Order Now</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Catering</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Advertising</a>
								</li>
								<li class="nav-item">
									<a class="nav-link " href="#">About</a>
								</li>
								<li class="nav-item">
									<a class="nav-link " href="#">Blog</a>
								</li>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</header>
	</div>

	<div class="row justify-content-md-center">
		<div class="col-md-12 col text-center">
			<a class="nav-link d-inline bold txt-prime" href="#">
				Orders
			</a>
			<a class="nav-link d-inline bold txt-prime" href="#">
				Accounts
			</a>
			<a class="nav-link d-inline bold disable" href="#">
				Users
			</a>
		</div>
	</div>

	<div class="container pt-5 pb-5">
		<div class="row justify-content-md-center">
			<div class="col-md-11 col">
				<nav aria-label="breadcrumb">
				  	<ol class="breadcrumb small margin-0 bg-trans ">
				    		<!-- <li class="breadcrumb-item"><a href="#">Library</a></li>  -->
				    		<!-- <li class="breadcrumb-item active text-muted" aria-current="page">Create Account</li> -->
			  		</ol>
				</nav>
			</div>	
		</div>

		<div class="row justify-content-md-center pb-5">
			<div class="col-md-11 col">
				<div class="content border border-radius-5 pt-5 pb-5 pr-3 pl-3 signin">
					<form>
						<div class="row pr-5 pl-5">

							<div class="col-md-12 col mb-4">
								<h3>
									User Profile
								</h3>
							</div>

							<div class="col-md-5 col">
						  		<div class="form-group">
						    			<label for="firstname" class="required">
						    				First Name
						    			</label>
						    			<input type="text" class="form-control border-radius-0" id="firstname" aria-describedby="emailHelp" placeholder="Enter First Name">
								</div>
							</div>
							<div class="col-md-5 col">
						  		<div class="form-group">
						    			<label for="lastname" class="required">
						    				Last Name
						    			</label>
						    			<input type="text" class="form-control border-radius-0" id="lastname" aria-describedby="emailHelp" placeholder="Enter Last Name">
								</div>
							</div>


							<div class="col-md-6 col">
						  		<div class="form-group">
						    			<label for="address" class="required">
						    				Address
						    			</label>
						    			<input type="text" class="form-control border-radius-0" id="address" aria-describedby="emailHelp" placeholder="Enter Address">
								</div>
							</div>
							<div class="col-md-4 col">
						  		<div class="form-group">
						    			<label for="aptsuit">
						    				Apt or Suit
						    			</label>
						    			<input type="text" class="form-control border-radius-0" id="aptsuit" aria-describedby="emailHelp" placeholder="">
								</div>
							</div>
							<div class="col-md-2 col">
						  		<div class="form-group">
						    			<label for="zipcode" class="required">
						    				Zipcode
						    			</label>
						    			<input type="text" class="form-control border-radius-0" id="zipcode" aria-describedby="emailHelp" placeholder="Enter Zipcode">
								</div>
							</div>

							<div class="col-md-5 col">
						  		<div class="form-group">
						    			<label for="email" class="required">
						    				Email
						    			</label>
						    			<input type="text" class="form-control border-radius-0" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
								</div>
							</div>

							<div class="w-100"></div>

							<div class="col-md-4 col">
						  		<div class="form-group">
						    			<label for="phone" class="required">
						    				Phone
						    			</label>
						    			<input type="email" class="form-control border-radius-0" id="phone" aria-describedby="emailHelp" placeholder="Enter Phone">
						    			<small id="emailHelp" class="form-text text-muted">
						    				Phone or mobile must be provided
						    			</small>
								</div>
							</div>

							<div class="col-md-2 col">
						  		<div class="form-group">
						    			<label for="extension">
						    				Extension
						    			</label>
						    			<input type="email" class="form-control border-radius-0" id="extension" aria-describedby="emailHelp" placeholder="Enter Extension">
								</div>
							</div>

							<div class="col-md-6 col">
						  		<div class="form-group">
						    			<label for="mobile" class="required">
						    				Mobile
						    			</label>
						    			<input type="email" class="form-control border-radius-0" id="mobile" aria-describedby="emailHelp" placeholder="Enter Mobile">
								</div>
							</div>

							<div class="col-md-4 col">
						  		<div class="form-group">
						    			<label for="inputState" class="required">
						    				Role
						    			</label>
							      		<select id="inputState" class="form-control  border-radius-0">
								        		<option selected>Corporate Admin</option>
										<option>12%</option>
										<option>15%</option>
										<option>20%</option>
										<option>25%</option>
								      	</select>
								</div>
							</div>

							<div class="col-md-4 col">
						  		<div class="form-group">
						    			<label for="inputState" class="">
						    				Corporate Account
						    			</label>
							      		<select id="inputState" class="form-control  border-radius-0">
								        		<option selected>PPP Corporate</option>
										<option>12%</option>
										<option>15%</option>
										<option>20%</option>
										<option>25%</option>
								      	</select>
								</div>
							</div>

							<div class="col-md-12 col">
								<div class="border-top mt-5 mb-5">
									
								</div>
							</div>

							<div class="col-md-12 col">
								<div class="centered text-center pt-5">
									<button type="submit" class="btn btn-primary bg-prime border-0 border-radius-0 font-weight-bold pt-3 pb-3  pl-4 pr-4">
										Next
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
